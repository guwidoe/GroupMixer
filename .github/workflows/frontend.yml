name: Frontend CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json
      - name: Install dependencies
        run: cd webapp && npm ci
      - name: Run ESLint
        run: cd webapp && npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Build WASM
        run: cd solver-wasm && wasm-pack build --target web --out-dir ../webapp/public/pkg
      - name: Install dependencies
        run: cd webapp && npm ci
      - name: Build webapp
        run: cd webapp && npm run build -- --mode production

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Build WASM
        run: cd solver-wasm && wasm-pack build --target web --out-dir ../webapp/public/pkg
      - name: Install dependencies
        run: cd webapp && npm ci
      - name: Install Playwright browsers
        run: cd webapp && npx playwright install chromium --with-deps
      - name: Run E2E tests (excluding visual regression)
        run: cd webapp && npm run test:e2e -- --ignore-snapshots --grep-invert "Visual Regression"
      - uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: webapp/playwright-report/
          retention-days: 7

  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Build WASM
        run: cd solver-wasm && wasm-pack build --target web --out-dir ../webapp/public/pkg
      - name: Install dependencies
        run: cd webapp && npm ci
      - name: Install Playwright browsers
        run: cd webapp && npx playwright install chromium --with-deps
      - name: Run Visual Regression tests
        run: cd webapp && npm run test:e2e:visual
      - name: Upload test results on failure
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: visual-regression-report
          path: |
            webapp/playwright-report/
            webapp/e2e/snapshots/
            webapp/test-results/
          retention-days: 30
      - name: Upload screenshot diffs
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: screenshot-diffs
          path: webapp/test-results/**/*-diff.png
          retention-days: 30
